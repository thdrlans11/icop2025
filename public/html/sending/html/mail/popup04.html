<body>
    <div class="popup-wrap win-popup-wrap type1">
        <div class="popup-contents">
            <div class="popup-tit-wrap">
                <h3 class="popup-tit">개별 발송</h3>
            </div>
            <div class="popup-conbox">
                <div class="scroll-y">
                    <div class="popup-contit-wrap">
                        <h4 class="popup-contit">이름(이메일)</h4>
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" class="form-item" rows="10"></textarea>
                    </div>
                </div>
                <div class="btn-wrap text-center">
                    <a href="#n" class="btn btn-type1 color-type2">닫기</a>
                    <button type="button" class="btn btn-type1 color-type11"><img src="/html/sending/assets/image/ic_btn_send.png" alt="" class="ic-btn">발송</button>
                </div>
            </div>
            <button type="button" class="btn-pop-close"><span class="hide">닫기</span></button>
        </div>
    </div>
