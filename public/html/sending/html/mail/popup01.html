<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="description" content="">
<title>문자/메일 발송시스템</title>
<link rel="icon" href="/html/sending/assets/image/favicon.ico">
<link type="text/css" rel="stylesheet" href="/html/sending/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/html/sending/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/html/sending/assets/css/common.css">
<script type="text/javascript" src="/html/sending/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/jquery.rwdImageMaps.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/common.js"></script>
</head>
<body>
    <div class="popup-wrap win-popup-wrap type1">
        <div class="popup-contents">
            <div class="popup-tit-wrap">
                <h3 class="popup-tit">회원 선택</h3>
            </div>
            <div class="popup-conbox">
                <div class="scroll-y">
                    <div class="sch-form-wrap">
                        <form action="" method="">
                            <fieldset>
                                <legend class="hide">검색</legend>
                                <div class="write-wrap">
                                    <ul>
                                        <li class="n2">
                                            <div class="form-tit">이름</div>
                                            <div class="form-con">
                                                <input type="text" name="" id="" class="form-item">
                                            </div>
                                            <div class="form-tit">면허번호</div>
                                            <div class="form-con">
                                                <input type="text" name="" id="" class="form-item">
                                            </div>
                                        </li>
                                        <li class="n2">
                                            <div class="form-tit">소속</div>
                                            <div class="form-con">
                                                <input type="text" name="" id="" class="form-item">
                                            </div>
                                            <div class="form-tit">회원등급</div>
                                            <div class="form-con">
                                                <div class="checkbox-wrap cst">
                                                    <label for="chk1_1" class="checkbox-group"><input type="checkbox" name="" id="chk1_1">정회원</label>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="btn-wrap text-center">
                                    <button type="submit" class="btn btn-type1 color-type1"><img src="/html/sending/assets/image/ic_btn_sch.png" alt="" class="ic-btn"> 회원 검색</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="con-wrap">
                        <div class="conbox">
                            <div class="table-wrap">
                                <table class="cst-table">
                                    <caption class="hide">회원 목록</caption>
                                    <colgroup>
                                        <col>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">회원 목록</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-left">
                                                <div class="inner-table-wrap">
                                                    <p class="help-text mb-15">
                                                        * 명단을 체크하시는 경우 우측의 선택회원으로 이동됩니다.
                                                    </p>
                                                    <table class="cst-table type2">
                                                        <caption class="hide">회원 목록</caption>
                                                        <colgroup>
                                                            <col style="width: 12%;">
                                                            <col style="width: 20%;">
                                                            <col>
                                                            <col>
                                                        </colgroup>
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">
                                                                    <div class="checkbox-wrap cst">
                                                                        <label for="chk2_1" class="checkbox-group empty"><input type="checkbox" name="" id="chk2_1"></label>
                                                                    </div>
                                                                </th>
                                                                <th scope="col">이름</th>
                                                                <th scope="col">핸드폰</th>
                                                                <th scope="col">E-mail</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="checkbox-wrap cst">
                                                                        <label for="chk2_2" class="checkbox-group empty"><input type="checkbox" name="" id="chk2_2"></label>
                                                                    </div>
                                                                </td>
                                                                <td>홍길동</td>
                                                                <td>010-1234-5678</td>
                                                                <td>abc@abc.com</td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="checkbox-wrap cst">
                                                                        <label for="chk2_3" class="checkbox-group empty"><input type="checkbox" name="" id="chk2_3"></label>
                                                                    </div>
                                                                </td>
                                                                <td>홍길동</td>
                                                                <td>010-1234-5678</td>
                                                                <td>abc@abc.com</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="no-data" colspan="4">
                                                                    <strong>
                                                                        <img src="/html/sending/assets/image/ic_nodata.png" alt=""> 검색된 회원이 없습니다.
                                                                    </strong>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="conbox">
                            <div class="table-wrap">
                                <table class="cst-table">
                                    <caption class="hide">선택 회원</caption>
                                    <colgroup>
                                        <col>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">선택 회원</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-left">
                                                <div class="inner-table-wrap">
                                                    <p class="help-text mb-15">
                                                        선택인원 : 00명 <a href="#n" class="btn btn-small color-type8 full-right">명단 초기화</a>
                                                    </p>
                                                    <table class="cst-table type2">
                                                        <caption class="hide">선택 회원</caption>
                                                        <colgroup>
                                                            <col style="width: 15%;">
                                                            <col style="width: 20%;">
                                                            <col>
                                                            <col>
                                                        </colgroup>
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">삭제</th>
                                                                <th scope="col">이름</th>
                                                                <th scope="col">핸드폰</th>
                                                                <th scope="col">E-mail</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <a href="#n" class="btn btn-small color-type7 btn-add"><img src="/html/sending/assets/image/ic_delete.png" alt="삭제"></a>
                                                                </td>
                                                                <td>홍길동</td>
                                                                <td>010-1234-5678</td>
                                                                <td>abc@abc.com</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="no-data" colspan="4">
                                                                    <strong>
                                                                        <img src="/html/sending/assets/image/ic_nodata02.png" alt=""> 등록된 회원이 없습니다.
                                                                    </strong>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap text-center">
                    <a href="#n" class="btn btn-type1 color-type2">닫기</a>
                    <button type="button" class="btn btn-type1 color-type8"><img src="/html/sending/assets/image/ic_btn_check.png" alt="" class="ic-btn">선택 인원 저장하기</button>
                </div>
            </div>
            <button type="button" class="btn-pop-close"><span class="hide">닫기</span></button>
        </div>
    </div>
</body>
</html>
