<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="description" content="">
<title>문자/메일 발송시스템</title>
<link rel="icon" href="/html/sending/assets/image/favicon.ico">
<link type="text/css" rel="stylesheet" href="/html/sending/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/html/sending/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/html/sending/assets/css/common.css">
<script type="text/javascript" src="/html/sending/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/jquery.rwdImageMaps.js"></script>
<script type="text/javascript" src="/html/sending/assets/js/common.js"></script>
</head>
<body>
    <div class="wrap login">
        <div class="login-form-wrap">
            <form action="" method="">
                <fieldset>
                    <legend class="hide">로그인</legend>
                    <div class="login-wrap">
                        <h1 class="login-tit">
                            <span class="logo">
                                <img src="/html/sending/assets/image/login/h1_logo.png" alt="m2community">
                            </span>
                            <strong>문자/메일발송 시스템</strong>
                            <span>로그인</span>
                        </h1>
                        <div class="login-input">
                            <div class="form-group">
                                <img src="/html/sending/assets/image/login/ic_login_id.png" alt="">
                                <input type="text" name="" id="" class="form-item" placeholder="접속계정">
                            </div>
                            <div class="form-group">
                                <img src="/html/sending/assets/image/login/ic_login_pw.png" alt="">
                                <input type="password" name="" id="" class="form-item" placeholder="비밀번호">
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <button type="submit" class="btn btn-login">LOGIN</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
